---
layout: default
---
	<section class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-xs-12 col-sm-12">

							<div class="intro-message">

		              <h1>I am...</h1>
		                  <ul class="list-unstyled">
		                      <li>a <a href="{{ "/talks" | prepend: site.baseurl }}">speaker</a> and a <a href="{{ "/blog" | prepend: site.baseurl }}">writer</a><li>
		                  </ul>

								<hr class="intro-divider">
								<ul class="list-inline intro-social-buttons list-unstyled">
									{% for social in site.social %}
									<li>
										<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-4x"></i></a>
									</li>
									{% endfor %}
								</ul>
							</div>
						<!-- padding to make size of content responsive -->
						<div id="content-spacer-bottom"></div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</section>
	<!-- /.intro-header -->
