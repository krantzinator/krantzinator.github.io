---
layout: default
---
	<section class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-sm-12">
					<!-- padding to make size of content responsive -->
					<div id="content-spacer-top"></div>

							<div class="intro-message">

		              <h1>I am...</h1>
		                  <ul class="list-unstyled">
		                      <li>on the Board of Directors for <a href="http://www.akronwit.org">Akron Women in Tech</a>,</li>
		                      <li>building <a href="http://www.meetup.com/Akron-Women-In-Tech/events/224471197/">community</a>,</li>
		                      <li><a href="https://github.com/krantzinator">learning</a> to code,</li>
		                      <li>and <a href="{{ "/talks.html" | prepend: site.baseurl }}">talking</a> and <a href="{{ "/blog.html" | prepend: site.baseurl }}">writing</a> about it.<li>
		                  </ul>

								<hr class="intro-divider">
								<ul class="list-inline intro-social-buttons">
									{% for social in site.social %}
									<li>
										<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-4x"></i></a>
									</li>
									{% endfor %}
								</ul>
							</div>
						<!-- padding to make size of content responsive -->
						<div id="content-spacer-bottom"></div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</section>
	<!-- /.intro-header -->
